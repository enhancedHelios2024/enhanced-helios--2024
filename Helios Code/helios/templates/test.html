{% extends TEMPLATE_BASE %} {# Use your base template here #}

{% block content %}
  <div class="container">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Election Form</h5>
        <form method="post" class="my-form">
          {% csrf_token %}
          
          <div class="form-group">
            {{ form.short_name.label_tag }}
            {{ form.short_name }}
            <small class="form-text text-muted">{{ form.short_name.help_text }}</small>
          </div>

          <div class="form-group">
            {{ form.name.label_tag }}
            {{ form.name }}
            <small class="form-text text-muted">{{ form.name.help_text }}</small>
          </div>

          <!-- Add similar code for other form fields -->

          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
